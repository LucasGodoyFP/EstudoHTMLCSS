<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="tchau.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h3>Cadastre seu veículo para vender mais rápido!</h3>
      </header>
      <div class="form-container">
        <div class="form-header">
          <p>Formulário</p>
        </div>
        <div class="form-body">
          <h1 class="form-title">Venda fácil seu carro!</h1>
          <p>
            Descreva as características e marque os opcionais que ele possui
          </p>
          <form>
            <div class="box-input">
              <label for="title"
                >Título do anúncio <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="title"
                id="title"
                class="block"
                placeholder="Um título para anunciar seu carro"
                minlength="1"
                maxlength="30"
                required
              />
            </div>
            <div class="box-input">
              <label for="price"
                >Preço <span class="required-field">*</span></label
              >
              <input
                type="number"
                name="price"
                id="price"
                class="block"
                placeholder="Defina o preço"
                required
              />
            </div>
            <div class="box-input">
              <label for="description"
                >Descrição <span class="required-field">*</span></label
              >
              <textarea
                name="description"
                id="description"
                class="block"
                placeholder="Aqui você coloca os detalhes do veículo, por exemplo se ele tem algum arranhão"
                required
              ></textarea>
            </div>
            <div class="box-input">
              <label for="brand"
                >Marca<span class="required-field">*</span></label
              >
              <input
                type="text"
                name="brand"
                id="brand"
                class="block"
                placeholder="Digite a marca do veículo"
                required
              />
            </div>
            <div class="box-input">
              <label for="modelo"
                >Modelo<span class="required-field">*</span></label
              >
              <input
                type="text"
                name="modelo"
                id="modelo"
                class="block"
                placeholder="Digite o modelo do veículo"
                required
              />
            </div>
            <div class="box-input">
              <label for="mileaged"
                >Quilometragem<span class="required-field">*</span></label
              >
              <input
                type="number"
                name="mileaged"
                id="mileaged"
                class="block"
                placeholder="Digite a quilometragem do veículo"
                required
              />
            </div>
            <div class="box-input">
              <label for="purchase-date"
                >Data de compra<span class="required-field">*</span></label
              >
              <input
                type="date"
                name="purchase-date"
                id="purchase-date"
                class="block"
                required
              />
            </div>
            <div class="box-input">
              <p>Tipo de câmbio: <span class="required-field">*</span></p>
              <input type="radio" name="gear" id="manual" />
              <label for="manual">Manual</label>
              <input type="radio" name="gear" id="auto" />
              <label for="auto">Automático</label>
            </div>
            <div class="optional-box">
              <p>Opcionais <span class="required-field">*</span></p>
              <ul class="optional-list">
                <li>
                  <input
                    type="checkbox"
                    name="optional[]"
                    id="airbag"
                    value="airbag"
                  />
                  <label for="airbag">Airbag</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    name="optional[]"
                    id="alarm"
                    value="alarm"
                  />
                  <label for="alarm">Alarme</label>
                </li>
                <li>
                  <input type="checkbox" name="optional[]" id="ac" value="ac" />
                  <label for="ac">Ar Condicionado</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    name="optional[]"
                    id="reverse_camera"
                    value="reverse_camera"
                  />
                  <label for="reverse_camera">Câmera de Ré</label>
                </li>
              </ul>
            </div>
            <div class="optional-box">
              <ul class="optional-list">
                <li>
                  <input
                    type="checkbox"
                    name="optinal[]"
                    id="lane_assist"
                    value="lane_assist"
                  />
                  <label for="lane_assist">Assistente de Pista</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    name="optinal[]"
                    id="keyless"
                    value="keyless"
                  />
                  <label for="keyless">Partida Keyless</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    name="optinal[]"
                    id="smartphone"
                    value="smartphone"
                  />
                  <label for="smartphone">Integração com Celular</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    name="optinal[]"
                    id="leather_seat"
                    value="leather_seat"
                  />
                  <label for="leather_seat">Banco de Couro</label>
                </li>
              </ul>
            </div>
            <div class="box-input">
              <p>Fotos do carro: <span class="required-field">*</span></p>
              <input
                type="file"
                multiple
                accept="image/png, image/jpeg"
                id="images"
                name="images"
                required
              />
            </div>
            <input type="submit" value="Enviar" class="btn-submit" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
